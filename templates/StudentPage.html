<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Competitive Cracker</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Favicon -->
        <link href="{% static 'img/favicon.ico' %}" rel="icon">

        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
        
        <!-- Libraries Stylesheet -->
        <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
        
        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        
        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <link href="{% static 'css/form.css' %}" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'css/nav.css' %}">

        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <a href="#" class="logo"><i class="ri-graduation-cap-fill"></i><span>Competitive Cracker</span></a>

            <ul class="navbar">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'HomePage' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'all_courses' %}">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'careers' %}">Careers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contactus' %}">Contact Us</a>
                </li>
            </ul>
            <div class="main">
                <a href="#" class="user"><i class="ri-user-fill"></i>Sign in</a>
                <a href="#">Register</a>
                <div class="bx bx-menu" id="menu-icon"></div>
            </div>
        </header>
        <div class="container-xxl py-5">
            <div class="container mt-5">
                <div class="course-head"><img style="margin: 0 auto; " src="{% static 'img/Screenshot 2024-04-16 210318.png' %}" alt="course-head"></div>
            </div>
            <div class="container mt-5">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                </div>
                <div class="row g-4 justify-content-center">
                    {% for i in course_data %}
                    <div class="col-lg-4 col-md-6 course-item-container{% if forloop.counter > 3 %} d-none{% endif %}">
                        <div class="course-item bg-light">
                            <div class="position-relative overflow-hidden">
                                <img class="img-fluid" src='{{ i.image.url }}' alt="courseImage">
                                <div class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-4">
                                    <a href="#" class="flex-shrink-0 btn btn-sm btn-primary px-3 border-end" style="border-radius: 30px 0 0 30px;">Read More</a>
                                    <a href="#" class="flex-shrink-0 btn btn-sm btn-primary px-3" style="border-radius: 0 30px 30px 0;">Join Now</a>
                                </div>
                            </div>
                            <div class="text-center p-4 pb-0">
                                <h3 class="mb-0">{{ i.course_price }}</h3>
                                <div class="mb-3">
                                    <small class="fa fa-star text-primary"></small>
                                    <small class="fa fa-star text-primary"></small>
                                    <small class="fa fa-star text-primary"></small>
                                    <small class="fa fa-star text-primary"></small>
                                    <small class="fa fa-star text-primary"></small>
                                    <small>(123)</small>
                                </div>
                                <h5 class="mb-4">{{ i.course_name }}</h5>
                            </div>
                            <div class="d-flex border-top">
                                <small class="flex-fill text-center border-end py-2"><i class="fa fa-user-tie text-primary me-2"></i>{{ i.start_date }}</small>
                                <small class="flex-fill text-center border-end py-2"><i class="fa fa-clock text-primary me-2"></i>{{ i.end_date }}</small>
                                <!-- <small class="flex-fill text-center py-2"><i class="fa fa-user text-primary me-2"></i>30+ Students</small> -->
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="text-center mt-3">
                    <button id="showAllButton" class="btn btn-primary">Show All</button>
                </div>
            </div>
        </div>
        
        <script>
            document.getElementById('showAllButton').addEventListener('click', function () {
                var courseItems = document.querySelectorAll('.course-item-container');
                courseItems.forEach(function (item) {
                    item.classList.remove('d-none');
                });
                this.style.display = 'none';
            });
        </script>
        <script type="text/javascript" src="{% static 'js/script.js' %}"></script>

        <!-- Bootstrap JS (optional) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
