<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    {% if data %}
        <table>
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                    <tr>
                        <td>{{ item.course.course_name }}</td>
                        <td>{{ item.course.course_price }}</td>
                        <td>{{ item.qty }}</td>
                        <td>{{ item.qty * item.course.course_price }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <p>Total Price: {{ total_price }}</p>
    {% else %}
        <p>Your cart is empty</p>
    {% endif %}
</body>
</html>
