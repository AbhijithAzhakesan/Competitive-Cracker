<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>View Order</h1>
{% if order_items %}
    <ul>
        {% for item in order_items %}
            <li>{{ item.course.course_name }} - {{ item.price }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No items in your order</p>
{% endif %}
</body>
</html>
