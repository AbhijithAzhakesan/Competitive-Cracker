<!DOCTYPE html>
<html lang="en">
    {% load static %}
    {% load crispy_forms_tags %}
    <head>
        <meta charset="utf-8">
        <title>Competitive Cracker</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
    
        <!-- Favicon -->
        <link href="{% static "img/favicon.ico" %}" rel="icon">
    
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="{% static "https://fonts.googleapis.com" %}">
        <link rel="preconnect" href="{% static "https://fonts.gstatic.com crossorigin" %}">
        <link href="{% static "https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" %}" rel="stylesheet">
    
        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
        <!-- Libraries Stylesheet -->
        <link href="{% static "lib/animate/animate.min.css" %}" rel="stylesheet">
        <link href="{% static "lib/owlcarousel/assets/owl.carousel.min.css" %}" rel="stylesheet">
    
        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    
        <!-- Template Stylesheet -->
        <link href="{% static "css/style.css" %}" rel="stylesheet">
        <link href="{% static "css/form.css" %}" rel="stylesheet">
        <link href="{% static "css/signup.css" %}" rel="stylesheet">
        {% comment %} <link href="{% static "css/login.css" %}" rel="stylesheet"> {% endcomment %}
    </head>
<body>
    <div class="container-xxl">
        <div class="container">
            <form method="post" enctype='multipart/form-data'>
                {% csrf_token %}
                <div>
                    <h1>Register Course</h1>
                    {{form1|crispy}}
                </div>
                <input type="submit" value="Register">
                {% comment %} <p>For Students,<a href="{% url 'signupPage' %}" style="text-align:center;">Register here..!</a></p>
                <p>Already have any account?</p>
                <a href="{% url 'loginPage' %}" style="text-align:center;">Login !</a> {% endcomment %}
            </form>
        </div>
    </div>
</body>
</html>
