<!DOCTYPE html>
<html lang="en">
    {% load static %}
    {% load crispy_forms_tags %}
    <head>
        <meta charset="utf-8">
        <title>Competitive Cracker</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
    
        <!-- Favicon -->
        <link href="{% static "img/favicon.ico" %}" rel="icon">
    
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="{% static "https://fonts.googleapis.com" %}">
        <link rel="preconnect" href="{% static "https://fonts.gstatic.com crossorigin" %}">
        <link href="{% static "https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" %}" rel="stylesheet">
    
        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
        <!-- Libraries Stylesheet -->
        <link href="{% static "lib/animate/animate.min.css" %}" rel="stylesheet">
        <link href="{% static "lib/owlcarousel/assets/owl.carousel.min.css" %}" rel="stylesheet">
    
        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    
        <!-- Template Stylesheet -->
        <link href="{% static "css/style.css" %}" rel="stylesheet">
        <link href="{% static "css/form.css" %}" rel="stylesheet">
        <link href="{% static "css/signup.css" %}" rel="stylesheet">
        {% comment %} <link href="{% static "css/login.css" %}" rel="stylesheet"> {% endcomment %}
    </head>
<body>
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <a href="{% url 'HomePage' %}"><h2 class="m-0 text-primary"><i class="fa fa-book me-3"></i>Competitive Cracker</h2></a>        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="index.html" class="nav-item nav-link active">Home</a>
                <a href="courses.html" class="nav-item nav-link">Courses</a>
                <a href="about.html" class="nav-item nav-link">About</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>
                    <div class="dropdown-menu fade-down m-0">
                        <a href="team.html" class="dropdown-item">Our Team</a>
                        <a href="testimonial.html" class="dropdown-item">Testimonial</a>
                        <a href="404.html" class="dropdown-item">404 Page</a>
                    </div>
                </div>
                <a href="contact.html" class="nav-item nav-link">Contact</a>
            </div>
            <div class="welcome">
                <a href="{% url 'loginPage' %}" class="btn btn-primary py-4 px-3 d-none d-lg-inline-block">Login <i class="fa fa-arrow-right"></i></a>
                <a href="{% url 'signupPage' %}" class="btn btn-primary py-4 px-3 d-none d-lg-inline-block">Signup <i class="fa fa-arrow-right"></i></a>
            </div>
        </div>
    </nav><br>
    <div class="container-xxl">
        <div class="container">
            <form method="post">
                {% csrf_token %}
                <div>
                    <h1>Update Course</h1>
                    {{form|crispy}}
                </div>
                <input type="submit" value="Update">
            </form>
        </div>
    </div>
</body>
</html>
